name: Remote Build DMARC Engine

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    # Target your ARM64 Oracle Runner Group
    runs-on:
      group: Oracle
      labels: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Upstream Code
        uses: actions/checkout@v6
        with:
          repository: domainaware/parsedmarc
          ref: master

      # We skip QEMU for now to ensure a stable NATIVE build on your VPS
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/lewsion/parsedmarc
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # NOTICE: Only building for arm64 initially to verify stability on your VPS
          platforms: linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Use local caching to prevent rebuilds of successful layers
          cache-from: type=gha
          cache-to: type=gha,mode=max