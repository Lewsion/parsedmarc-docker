name: Remote Build DMARC Engine

on:
  schedule:
    - cron: '0 0 * * 0' # Automatically check for updates every Sunday
  workflow_dispatch: # Allows you to click a button to force a build

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # Step 1: Clone the ORIGINAL repository
      - name: Checkout Upstream Code
        uses: actions/checkout@v6
        with:
          repository: domainaware/parsedmarc
          ref: master

      # Step 2: Dynamically lowercase the Org/Owner name for Docker
      - name: Set lowercase owner name
        run: |
          echo "OWNER_LC=${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]' >> $GITHUB_ENV

      # Step 3: Log in to your GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Build and Push using the lowercase environment variable
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/parsedmarc:latest
            ghcr.io/${{ env.OWNER_LC }}/parsedmarc:${{ github.sha }}