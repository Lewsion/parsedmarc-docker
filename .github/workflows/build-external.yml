name: Remote Build DMARC Engine (Oracle Native)

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  build-and-push:
    # This targets your specific self-hosted runner group
    runs-on: [self-hosted, Oracle]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Upstream Code
        uses: actions/checkout@v6
        with:
          repository: domainaware/parsedmarc
          ref: master

      # Step 1: Set up Docker Buildx
      # On self-hosted runners, this ensures the builder is ready
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 2: Set up QEMU 
      # Even though your runner is ARM64, you still need this to build the AMD64 version
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Step 3: Metadata Action
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/lewsion/parsedmarc
          tags: |
            type=raw,value=latest
            type=sha,format=short

      # Step 4: Login to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 5: Build and Push Multi-Arch
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # This builds for both. ARM64 will be lightning fast, AMD64 will be emulated.
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Optimization: Use the local runner's cache to speed up future builds
          cache-from: type=gha
          cache-to: type=gha,mode=max