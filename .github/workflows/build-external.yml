name: Remote Build DMARC Engine

on:
  schedule:
    - cron: '0 0 * * 0' # Automatically check for updates every Sunday
  workflow_dispatch: # Allows you to click a button to force a build

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # Step 1: Clone the ORIGINAL repository
      - name: Checkout Upstream Code
        uses: actions/checkout@v6
        with:
          repository: domainaware/parsedmarc
          ref: master

      # Step 2: Use Metadata Action to generate clean, lowercase tags
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/lewsion/parsedmarc
          tags: |
            type=raw,value=latest
            type=sha,prefix=,suffix=,format=short

      # Step 3: Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Build and Push (Referencing the clean tags from Step 2)
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}