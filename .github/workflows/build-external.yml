name: Remote Build DMARC Engine

on:
  schedule:
    - cron: '0 0 * * 0' # Automatically check for updates every Sunday
  workflow_dispatch: # Allows you to click a button to force a build

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # Step 1: Clone the ORIGINAL repository
      - name: Checkout Upstream Code
        uses: actions/checkout@v6
        with:
          repository: domainaware/parsedmarc
          ref: master

      # Step 2: Dynamically lowercase the Org name and set to GITHUB_ENV
      - name: Set lowercase owner name
        run: |
          OWNER="${{ github.repository_owner }}"
          echo "OWNER_LC=${OWNER,,}" >> $GITHUB_ENV

      # Step 3: Log in to GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Build and Push (Referencing env.OWNER_LC)
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # We use ${{ env.OWNER_LC }} which we set in Step 2
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/parsedmarc:latest
            ghcr.io/${{ env.OWNER_LC }}/parsedmarc:${{ github.sha }}